<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>

    <style>
        body {

            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: white;
            padding: 30px 40px;

        }

        button {

            width: 100%;
            background-color: #4CAF50;

            padding: 12px;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            cursor: pointer;

        }

        button:hover {

        }

        .message {
            margin-top: 20px;
            color: green;
            font-weight: bold;
        }

        .back-link,
        .show-link {
            display: block;
            margin-top: 15px;
            text-decoration: none;
            color: #007BFF;
            font-size: 14px;
        }

        .back-link:hover,

        }
    </style>
</head>
<body>

</html>
